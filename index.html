    <div class="Titulo" id=titulo>

            Tus inicios con dragon quest
        </div>

    <div id="Intro" class="Fondo1">
        <h1>Bienvenidx!</h1>
        <h2>Antes de que empieces esta aventura, necesitamos que completes una planilla:</h2>
    </div>

    <div id="Form" class="Fondo1">
     <form action="">  
        <div id="nombre">
         
            <label for="nombre-Form">Nombre:</label>
            <input type="text" name="nombre" id="nombre-Form" pattern="[A-Za-z\s]+">
       
        </div>
            
        <div id="apellido">
             
                <label for="apellido-Form">Apellido:</label>
                <input type="text" name="apellido" id="apellido-Form">
          
        </div>

        <div id="edad">
          
                <label for="edad-Form">Edad:</label>
                <input type="number" name="edad" id="edad-Form">
           
        </div>

        <div id="dni">
              
                <label for="dni-Form">DNI:</label>
                <input type="tel" name="dni" id="dni-Form" >
             
        </div>

        <div id="email">
             
                <label for="email-Form">Email:</label>
                <input type="email" name="email" id="email-Form">
            
        </div>

        <div id="experiencia">
          
                <label for="experiencia-Form">Cuanta experiencia </label>
                <select name="experiencia" id="experiencia-Form">
                    <option value="10">Poco y nada</option>
                    <option value="50">Algo jugue</option>
                    <option value="100">Soy un capo</option>
                </select>
            
        </div>

        <div id="botones">
            <button type="submit" name="send" id="send">Listo!</button>
            <button type="reset" name="clear" id="clear">Borrar todo</button>
        </div>
    </form>
    </div>
